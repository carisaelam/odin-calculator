<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Orbitron:regular,500,600,700,800,900"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=VT323:regular"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="title">
      <h1>Calculator</h1>
    </div>
    <div class="calculator">
      <div class="results">
        <p id="previous-input"></p>
        <p id="operator-input"></p>
        <p id="current-input"></p>
        <p id="equal-input"></p>
        <p id="result-display"></p>
      </div>
      <div class="number-btns">
        <button id="_1" class="number btn">1</button>
        <button id="_2" class="number btn">2</button>
        <button id="_3" class="number btn">3</button>
        <button id="_4" class="number btn">4</button>
        <button id="_5" class="number btn">5</button>
        <button id="_6" class="number btn">6</button>
        <button id="_7" class="number btn">7</button>
        <button id="_8" class="number btn">8</button>
        <button id="_9" class="number btn">9</button>
        <button id="on" class="number btn">ON</button>
        <button id="_0" class="number btn">0</button>
        <button id="clear-btn" class="number btn">CLEAR</button>
      </div>
      <div class="operator-btns">
        <button id="add-btn" class="operator btn">+</button>
        <button id="subtract-btn" class="operator btn">-</button>
        <button id="multiply-btn" class="operator btn">x</button>
        <button id="divide-btn" class="operator btn">/</button>
        <button id="equal-btn" class="operator btn">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
